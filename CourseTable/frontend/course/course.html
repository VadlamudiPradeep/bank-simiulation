<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div>
    <h1>CourseApp</h1>
    <form id="courseForm">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" class="courseName" required>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" class="courseName" required>
        <label for="lessonComplete">Lessons Completed:</label>
        <input  id="lessonComplete" class="courseName" required>
        <label for="duration">Duration:</label>
        <input  id="duration" class="duration" required>
        <button type="submit">Submit</button>
     
    </form>
 
</div>
<table id="courseTable">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Start Date</th>
        <th>Lessons Completed</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
