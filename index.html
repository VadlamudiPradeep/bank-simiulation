<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Home Screen</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff0080, #8000ff, #00bfff);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
        
        .content {
            margin-bottom: 20px;
            position: relative;
        }
        
        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            width: 300px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>A Responsibly As Teach Leading Global Company</h1>
        </header>
        <p>Creating Superior Products & Services</p>
        <div class="content">
            <span class="tag">Trustpilot Rated Best 12.6k Reviews</span>
            <img src="https://wallpapercave.com/wp/wp2905422.jpg" alt="Image">
        </div>
        <button>Signup to Get 50% OFF</button>
        <button>Explore New Products</button>
    </div>
</body>
</html>
