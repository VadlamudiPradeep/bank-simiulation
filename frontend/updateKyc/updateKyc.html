<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank Account</title>
    <style>
        /* CSS for the bank account form */
        #bankAccountForm {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #bankAccountForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #bankAccountForm input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #bankAccountForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #bankAccountForm button:hover {
            background-color: #45a049;
        }
        
        #bankAccountForm button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div>
        <form id="bankAccountForm" onsubmit="updateKYC(event)">
            <label>Name:</label>
            <input id="name" class="name" placeholder="Name..." required/>
            <label>Date Of Birth:</label>
            <input id="dob" class="dob" placeholder="DOB..." required />
            <label>Email:</label>
            <input id="email" class="email" placeholder="Email..." required/>
            <label>Phone:</label>
            <input id="phone" class="phone" placeholder="Phone..." required />
            
        
            <label>Aadhar No:</label>
            <input id="aadharNo" class="aadharNo" placeholder="Aadhar No..." required/>
            <label>Pan No:</label>
            <input id="panNo" class="panNo" placeholder="Pan No..." required/>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function updateKYC(event) {
            event.preventDefault(); // Prevent form submission

            // Get the form values
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('phone').value;
            const adharNo = document.getElementById('aadharNo').value;
            const panNo = document.getElementById('panNo').value;

            // Create an object with the KYC details
            var kycData = {
                name: name,
                dob: dob,
                email: email,
                mobile: mobile,
                adharNo: adharNo,
                panNo: panNo
            };

            // Make a POST request to the server
            axios.post('http://localhost:4000/update/updateKyc', kycData)
            .then(response => {
                console.log(response)
                alert(response.data.message);
                window.location.href = '../deposite/deposite.html'
            })
            .then(data => {
                // Handle the response from the server
                console.log('Server response:', data);

                // // Clear the form fields
                // document.getElementById('bankAccountForm').reset();

                // Display a success message or perform further actions
                alert('KYC information has been updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating KYC information.');
            });
        }
    </script>
</body>
</html>
